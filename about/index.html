<!DOCTYPE html>
<html class="min-vh-100" data-bs-theme="dark" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex min-vh-100 text-center text-bg-dark">
    
    <div class="cover-container d-flex w-100 min-vh-100 p-3 mx-auto flex-column">

        <div id="header"></div>

        <main class="px-3" style="font-family: 'Courier New', Courier, monospace;">
            <h1 class="pt-5">About</h1>
            <p class="lead">Information about me</p>
        </main>

        <div id="footer"></div>

    </div>

    <script>
        // Function to load external HTML
        function loadHTML(elementId, url) {
          fetch(url)
            .then(response => response.text())
            .then(data => {
                document.getElementById(elementId).insertAdjacentHTML('beforebegin', data);
                document.getElementById(elementId).remove();
            });
        }
    
        // Load header and footer
        loadHTML('header', '../header.html');
        loadHTML('footer', '../footer.html');
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
