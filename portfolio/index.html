<!DOCTYPE html>
<html class="min-vh-100" data-bs-theme="dark" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris Muntean | Portfolio</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-XHC0QS48TY"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-XHC0QS48TY');

<body class="d-flex min-vh-100 text-center text-bg-dark">
    
    <div class="cover-container d-flex w-100 min-vh-100 p-3 mx-auto flex-column">

        <div id="header"></div>

        <main class="px-3" style="font-family: 'Courier New', Courier, monospace;">
            <h1 class="pt-5 pb-3 fw-bold">My Portfolio</h1>

            <div class="album pt-3 pb-5">
            
                  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4" id="project-cards">
                        <!-- CARDS INSERTED HERE -->
                  </div>

            </div>
        </main>

        <div id="footer"></div>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('projects.json')
                .then(response => response.json())
                .then(projects => {
                    const projectCardsContainer = document.getElementById('project-cards');
                    projects.forEach(project => {
                        const card = document.createElement('div');
                        card.className = 'col';

                        let archiveButton = '';
                        if (project.archiveLink) {
                            archiveButton = `<a href="${project.archiveLink}" target="_blank" class="btn btn-sm btn-outline-secondary">Archive</a>`;
                        }

                        card.innerHTML = `
                            <div class="card shadow-sm">
                                <img src="${project.imageLink}" class="card-img-top img-fluid w-100" alt="${project.title} image">
                                <div class="card-body">
                                    <h5 class="fw-semibold">${project.title}</h5>
                                    <p>${project.description}</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                            <a href="${project.viewLink}" target="_blank" class="btn btn-sm btn-outline-secondary">View</a>
                                            ${archiveButton}
                                        </div>
                                        <small class="text-body-secondary">${project.dateRange}</small>
                                    </div>
                                </div>
                            </div>
                        `;
                        projectCardsContainer.appendChild(card);
                    });
                });
        });
    </script>
    <script src="/dynamic-loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
